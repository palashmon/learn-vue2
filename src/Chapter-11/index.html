<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJs Basics</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h2>Looping Through Lists</h2>
        <h3>
            <code>v-for</code> with an Array</h3>
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
        <hr>
        <h3>
            <code>v-for</code> with an Object</h3>
        <ul>
            <li v-for="value in object">
                {{ value }}
            </li>
        </ul>
        <p>You can also provide a second argument for the key:</p>
        <div v-for="(value, key) in object">
            {{ key }}: {{ value }}
        </div>
        <p>And another for the index:</p>
        <div v-for="(value, key, index) in object">
            {{ index }}. {{ key }}: {{ value }}
        </div>
        <hr>

        <h3>
            <code>v-for</code> with a Range</h3>
        <div>
            <span v-for="n in 10">{{ n }} </span>
        </div>
        <hr>

        <h3>
            <code>v-for</code> on a
            <code>&lt;template&gt;</code>
        </h3>
        <ul>
            <template v-for="todo in todos">
                <li>{{ todo.text }}</li>
                <li class="divider">----------------------------</li>
            </template>
        </ul>
    </div>
</body>

<script src="app.js"></script>

</html>
