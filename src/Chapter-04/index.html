<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJs Basics</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h2>Event Handling</h2>
        <button @click="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <button @dblclick="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
        <p>My age is {{age}}</p>
        <br>
        <p>
            <em>Hover your mouse over the below canvas to dynamically update x, y co-ordinates!</em>
        </p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }}</div>
    </div>
</body>

<script src="app.js"></script>

</html>
