<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJs Basics</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h2>Multiple Vue instances</h2>
    <div id="vue-app-one">
        <h3>{{ title }}</h3>
        <p class="paragraph success">{{ greet }}</p>
    </div>
    <div id="vue-app-two">
        <h3>{{ title }}</h3>
        <p class="paragraph error">{{ greet }}</p>
        <button v-on:click="changeTitle">Change App One Title</button>
    </div>
</body>

<script src="app.js"></script>

</html>
