<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs Basics</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
			<!-- This will be the DOM element we will mount our VueJs instance to -->
            <h1>{{ greet('Afternoon') }}</h1>
            <p>Name: {{ name }}</p>
            <p>Job: {{ job }}</p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
