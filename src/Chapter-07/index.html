<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJs Basics</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h2>Two-Way Data Binding</h2>
        <label>Name:</label>
        <input type="text" v-on:keyup.enter="logName" v-model="name" />
        <span>{{ name }}</span>
        <br>
        <label>Age:</label>
        <input type="text" v-on:keyup.enter="logAge" v-model="age" />
        <span>{{ age }}</span>
    </div>
</body>

<script src="app.js"></script>

</html>
